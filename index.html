<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <!-- <script src="./global/reactivity.js"> </script> -->
  <script type="module">
    import { reactive } from "./global/reactivity.js"
    import { effect } from "./global/effect.js"


    const state = reactive({ name: 'jw', age: 30 })
    effect(() => { // 副作用函数 (effect执行渲染了页面)
      app.innerHTML = state.name + '今年' + state.age + '岁了';
      console.log("🚀 ~ file: index.html ~ line 22 ~ effect ~ state.age", state.age);
    });
    
    setTimeout(() => {
      state.age++;
    }, 1000)

  </script>
</body>

</html>
